<ion-card class="card">
  <ion-card-title class="titleA">welcome to
  </ion-card-title >
  <ion-card-title class="titleB">Trade string
  </ion-card-title>
  <div class="all"></div>
  <div class="round">
    <div class="round1">
      <div class="b">
        <ion-img  src="/assets/man.png"></ion-img>
      </div>
    </div>
  </div>
  <div class="c">
    <form [formGroup]="verificationFormGroup">
      <ion-row>
        <ion-col size="12">
          <ion-label  class="label">otp</ion-label>
          <ion-input class="h"   formControlName="otp"></ion-input>
          <ion-label  *ngIf="verificationFormGroup.controls['otp'].errors && submit" >
            <span *ngIf="!verificationFormGroup.controls['otp'].value">value required</span>
            <span *ngIf="verificationFormGroup.controls['otp'].value">mobile invalid</span>

          </ion-label>
        </ion-col>
      </ion-row>
    </form>
    <ion-button class="sign-up" (click)="verificationSubmit()"> next </ion-button>
  </div>
</ion-card>
