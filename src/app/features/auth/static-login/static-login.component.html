<ion-card class="card">
  <ion-card-title class="titleA">welcome to
  </ion-card-title >
  <ion-card-title class="titleB">Trade string
  </ion-card-title>
  <div class="all"></div>
  <div class="round">
    <div class="round1">
      <div class="b">
        <ion-img  src="/assets/man.png"></ion-img>
      </div>
    </div>
  </div>
  <div class="c">
    <form [formGroup]="staticFormGroup">
      <ion-row>
        <ion-col size="4" >
          <ion-label  class="label">C Code</ion-label>
          <ion-input   placeholder="+98"  class="hh"></ion-input>
        </ion-col>
        <ion-col size="8">
          <ion-label  class="label">password</ion-label>
          <ion-input class="h"  formControlName="password"></ion-input>
          <ion-label  *ngIf="staticFormGroup.controls['password'].errors && submit" >
            <span *ngIf="!staticFormGroup.controls['password'].value">value required</span>
            <span *ngIf="staticFormGroup.controls['password'].value">mobile invalid</span>
          </ion-label>
        </ion-col>
      </ion-row>
    </form>
    <ion-button class="sign-up" (click)="loginStaticSubmit()"> ext </ion-button>
  </div>
</ion-card>
